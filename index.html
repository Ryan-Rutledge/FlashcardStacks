<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<title>Flashcard Stacks</title>

		<link href="css/flashcardStacks.css" rel="stylesheet" type="text/css" />
		<script src="js/flashcardStacks.js" type="text/javascript"></script>

		<style>
			html, body {height: 100%;}

			body {
				background-color: #d23823;
				font-family: sans-serif;
				margin: 0;
			}

			.fc_stack {
				height: 50%;
				width: 50%;
				padding: 20px;
				float: left;
			}
			#integers {
				height: 100%;
				float: right;
			}
			.fc_content {
				color: #333;
				line-height: 2em;
				text-align: center;
				padding: 10px;
			}
			.fc_content > span {
				font-size: 1.5em;
			}
			.fc_content > p {
				text-align: left;
				line-height: 1.4em;
				text-indent: 1ex;
				font-size: 1.1em;
				margin: 0;
				padding: 0;
			}
			.one {background-color: #e8e968}
			.two {background-color: #9673d8}
		</style>
	</head>
	<body onload="init()">
		<!-- words stack -->
		<div id="words" class="fc_stack" title="Dragging and tilting enabled"
			data-fc-width="100" data-fc-height="50" data-fc-swipe data-fc-drag data-fc-tilt>
			<!-- First Card -->
			<div class="fc_content one">
				<span>HTML Stack</span>
			</div>
			<div class="fc_content two">
				<span>This is a &lt;span&gt; tag.</span>
			</div>

			<!-- Second Card -->
			<div class="fc_content one">
				<span>2<sup>nd</sup> Card</span>
			</div>

			<div class="fc_content two">
				<p>This text is in a &lt;p&gt; tag, and contains a total of fourteen words.</p>
			</div>
		</div>

		<!-- integers stack -->
		<div id="integers" class="fc_stack" title="Clicking and arrow keys enabled"
			data-fc-click data-fc-swipe data-fc-arrowkeys></div>

		<!-- colors stack -->
		<div id="colors" class="fc_stack" title="Dragging enabled; Canvas dimensions match flashcard dimensions"
			data-fc-width="50" data-fc-height="50" data-fc-drag data-fc-swipe data-fc-scale></div>


		<!-- JavaScript -->
		<script>
			/******************************
			 * Integer class              *
			 ******************************/

			Integer = function(number, string) {
				this.number = number;
				this.string = string;
			}
			Integer.prototype.drawFront = function(ctx) {
				var w = ctx.canvas.width / 2;
				var h = ctx.canvas.height / 2;

				// Number
				ctx.fillStyle = '#333';
				ctx.font = h + 'px "Trebuchet MS", "Tahoma", sans-serif';
				ctx.textAlign = 'center';
				ctx.textBaseline = 'middle';
				ctx.fillText(this.string, w, h);
			}
			Integer.prototype.drawBack = function(ctx) {
				var w = ctx.canvas.width / 2;
				var h = ctx.canvas.height / 2;
				var circleDist = w / 2;
				var circleDiameter = w / 5;

				// Circles
				ctx.fillStyle = '#333';
				for (var i = 0; i < this.number; i++) {
					ctx.beginPath()
					ctx.arc(circleDist+circleDist*(i%3), h * (i >= 3 ? 1.4:0.6), circleDiameter, 0, 2*Math.PI);
					ctx.fill();
					ctx.closePath()
				}
			}

			/******************************
			 * Color class                *
			 ******************************/

			Color = function(color) {
				this.color = color;
			}
			Color.prototype.drawFront = function(ctx) {
				var w = ctx.canvas.width / 2;
				var h = ctx.canvas.height / 2;

				// String
				ctx.fillStyle = '#333';
				ctx.font = w / 2 + 'px serif';
				ctx.textAlign = 'center';
				ctx.textBaseline = 'middle';
				ctx.fillText(this.color, w, h);
			}
			Color.prototype.drawBack = function(ctx) {
				// Color
				ctx.fillStyle = this.color;
				ctx.beginPath()
				ctx.arc(ctx.canvas.width/2, ctx.canvas.height/2, ctx.canvas.height/3, 0, 2*Math.PI);
				ctx.fill();
				ctx.closePath()
			}
			Color.prototype.onFlipDown = function(fc_stack) {
				document.body.style.backgroundColor = this.color;
			}
			Color.prototype.onFlipUp = function(fc_stack) {
				document.body.style.backgroundColor = '';
			}
			Color.prototype.onEnter = function(fc_stack) {
				if (!fc_stack.isFaceUp) this.onFlipDown();
			}

			/******************************
			 * Init function              *
			 ******************************/

			 function init() {
				var colors = [
					new Color('Green'),
					new Color('Blue'),
					new Color('Purple')
				]

				var integers = [
					new Integer(1, 'One'),
					new Integer(2, 'Two'),
					new Integer(3, 'Three'),
					new Integer(4, 'Four'),
					new Integer(5, 'Five'),
					new Integer(6, 'Six'),
				]

				fc.init({
					'integers': integers,
					'colors': colors
				});
			 }
		</script>
	</body>
</html>
